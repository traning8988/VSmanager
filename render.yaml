services:
  - type: private_service
    name: mysql-db
    env: docker
    plan: free
    dockerfilePath: ./mysql/Dockerfile
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: password
      - key: MYSQL_DATABASE
        value: app_production
      - key: MYSQL_USER
        value: user
      - key: MYSQL_PASSWORD
        value: password

  - type: web
    name: rails-api
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_HOST
        value: mysql-db
      - key: DATABASE_NAME
        value: app_production
      - key: DATABASE_USER
        value: user
      - key: DATABASE_PASSWORD
        value: password
      - key: RAILS_ENV
        value: production
    buildCommand: bundle exec rake assets:precompile
    startCommand: bundle exec rails server -b 0.0.0.0